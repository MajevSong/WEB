<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <h1>Race Registration!</h1>

    <div>
        <form action="/register">
            <label for="firstname" required>First Name</label>
            <input type="text" id="firstname" name="firstname">
            <label for="lastname" required>Last Name</label>
            <input type="text" id="lastname" name="lastname">

            <p>Select a Race:</p>

            <!--name must be same if you want to connect the each other radio buttons.-->

            <input type="radio" name="marathon" id="uzunkosu" value="l">
            <label for="uzunkosu">Uzun Koşu</label>
            <br>
            <input type="radio" name="marathon" id="ortakosu" value="m">
            <label for="ortakosu">Orta koşu</label>
            <br>
            <input type="radio" name="marathon" id="kısakosu" value="s">
            <label for="kısakosu">Kısa koşu</label>
            <br>
            <label for="e-mail">Email</label>
            <input type="email" required id="e-mail" name="e-mail">

            <label for="passw">Password</label>
            <input type="password" required id="passw" name="passw">
            <br>
            <label for="age">Select Age Group</label>
            <select name="selection" id="select">
                <option value="child">under 18</option>
                <option value="young">18-45</option>
                <option value="middle">45-60</option>
                <option value="old">60+</option>
            </select>
            <br>
            <button>Register</button>

        </form>
    </div>

</body>
</html>
